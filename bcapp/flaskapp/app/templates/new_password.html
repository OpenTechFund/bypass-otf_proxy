{% extends "base.html" %}

{% block content %}
  <h1 class="title">
    Bypass Censorship Application
  </h1>
  <h3>
    New Password:
  </h3>
    <form action="{{ url_for ('set_password') }}", method="POST">
      <input type="hidden" name="user_id" value="{{ user.id }}">
      New Password: <input type="text" name="password">
      <button type="submit">Submit</button>
    </form>
{% endblock %}
