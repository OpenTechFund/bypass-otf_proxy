{% extends "base.html" %}

{% block content %}
  <h1 class="title">
    Bypass Censorship Application
  </h1>
  <h3>
    Get Domain Alternatives:
  </h3>
    <form action="{{ url_for ('public_alternatives') }}">
      <select name='domain_choice'>
        {% for domain in domains %}
        <option value="{{ domain }}">{{ domain }}</option>
        {% endfor %}
      </select>
      <button type="submit">Submit</button>
    </form>
{% endblock %}
