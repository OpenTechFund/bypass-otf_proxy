{% extends "base.html" %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Domain Group
                </th>
                <th>
                   Active?
                </th>
                <th>
                    Admin?
                </th>
                <th>
                    Notifications?
                </th>
                <th>
                    
                </th>
                <th>

                </th>
        </tr> 
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>
                    {{ user.name }}
                </td>
                <td>
                    {{ user.email }}
                </td>
                <td>
                    {{ user.domain_group_id }}
                </td>
                <td>
                    {{ user.active }}
                </td>
                <td>
                    {{ user.admin}}
                </td>
                <td>
                    {{ user.notifications }}
                </td>
                <td>
                    <a class="button is-info" href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
                </td>
                <td>
                    <a class="button is-warning" href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   <hr>

{% endblock %}
