{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Bypass Censorship Application - Log Reports
</h1>
<h1>Hello!</h1>
<h2 class="subtitle">
  Access reporting Log Reports
</h2>
<h3> List of Log Reports</h3>
{% for item in log_reports %}
    <p> Domain: <em>{{ item.domain }}</em> Hits: {{ item.hits }} <a href="{{ url_for ('display_log_report', id=item.id) }}" class="button is-link"> See Report</a></p>
{% endfor %}
{% endblock %}
