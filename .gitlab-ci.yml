image: python:3.8-alpine

test:
  stage: test
  script:
  - pip install -U sphinx sphinx-press-theme
  - sphinx-build -b html docs public
  rules:
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
    
pages:
  stage: deploy
  script:
  - pip install -U sphinx sphinx-press-theme
  - sphinx-build -b html docs public
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_REF_NAME == "docs"

