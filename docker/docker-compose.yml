version: '3.1'

services:

  production-nginx-container:
    container_name: 'production-nginx-container'
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - <path-to-docker-project>/production.conf:/etc/nginx/conf.d/default.conf
      - <path-to-production-html>/site_name/project_name:/usr/share/nginx/html

    networks:
     - docker-network

networks:
  docker-network:
      driver: bridge
