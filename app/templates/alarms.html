{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
    <h2 class="mt-3">Alarms</h2>
    <table class="table table-striped">
        <tr>
            <th>Alarm Name</th>
            <th>State</th>
        </tr>
    {% for alarm in alarms %}
        <tr>
            <td>{{ alarm["AlarmName"] }}</td>
            <td>{{ alarm["StateValue"] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
